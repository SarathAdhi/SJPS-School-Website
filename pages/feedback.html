    <div class="feedback">
        <h1 class="feedback-title">Feedback Form</h1>
        <table>
            <form>
                <tr>
                    <td>Name</td>
                    <td><input type="text" placeholder="Enter your Name" />
                    </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" placeholder="Enter your Password"/></td>

                <tr>
                    <td>DOB</td>

                </tr>
                <tr>
                    <td>Email-ID</td>
                    <td><input type="email" placeholder="Enter your Email"/></td>
                </tr>
                <tr>
                    <td>Phone Number</td>
                    <td><input type="integer" placeholder="Enter your Phone number"/></td>
                </tr>
                <tr>
                    <td>Comments</td>
                    <td><input type="text" style="height: 100px;" placeholder="Comments"/></td>
                </tr>
            </form>
        </table>
    </div>
